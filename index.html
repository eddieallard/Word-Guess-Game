<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess</title>
    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <img id="logo" src="./assets/images/wordguesslogo.png" width="300px" height="300px">

    <!-- Bootstrap Container -->
    <div class="container">

        <!-- Jumbotron title section. -->
        <!-- <div class='jumbotron'>
            <div class='container'>
                <h1>Word Guess</h1>
                <h2>Guess the states I've been to.</h2>
                <small>Type any letter to begin...</small>
            </div>
        </div> -->

        <div class="row">
            <div class="col-lg-12">

                <!-- This holds the Word to Guess (blanks and guessed word). -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Guess the states I've been to.</strong></h3>
                    </div>
                    <div class="card-body">

                        <!-- Word blanks section we'll be referencing in the js file -->
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>

                    </div>
                </div>

                <!-- Wrong User Guesses -->
                <div class="card card-default">
                    <div class="card-body">

                        <!-- Wrong Guesses section -->
                        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>

                    </div>
                </div>

                <!-- Number of Wins. -->
                <div class="card card-default">

                    <div class="card-body">

                        <!-- Win Counter we"ll be referencing this in the JavaScript. -->
                        <strong>Wins: </strong> <span id="win-counter">0</span>

                    </div>
                </div>

                <!-- Number of Losses. -->
                <div class="card card-default">
                    <div class="card-body">

                        <!-- Loss counter we"ll be referencing this in the JavaScript. -->
                        <strong>Losses: </strong> <span id="loss-counter">0</span>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="container">
        <div class="footer">TEST</div>
    </div>

    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
