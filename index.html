<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- Bootstrap Container will hold everything. -->
    <div class="container">

        <!-- Jumbotron holds the title section. -->

            <div class='container'>
                <h1>Word Guess</h1>
                <h2>Guess the states I've been to.</h2>
                <small>Type any letter to begin...</small>
            </div>
        </div>

        <div class="row">

                <!-- First card: Holds the Word to Guess (blanks and guessed word). -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Guess this word</strong></h3>
                    </div>
                    <div class="card-body">

                        <!-- This h3 section called word-blanks is what we"ll be replacing with letters as the user guesses. Pay particular attention to the id called ***word-blanks***. We"ll be referencing this in the JavaScript. -->

                    </div>

                </div>
